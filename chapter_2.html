<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chapter 2: Data Cleaning</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">ðŸ“Š Chapter 2: Data Cleaning</h1>
        <p class="text-center">Select a dataset to start working on the assignment.</p>

        <!-- Dataset Selection -->
        <form action="{{ url_for('confirm_dataset_chapter2') }}" method="POST">
            <div class="mb-3">
                <label for="dataset" class="form-label">Select a dataset:</label>
                <select class="form-select" name="selected_dataset" id="dataset">
                    <option value="" disabled selected>Choose a dataset</option>
                    {% for dataset in datasets %}
                        <option value="{{ dataset.filename }}">{{ dataset.filename }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Confirm Dataset</button>
        </form>

        {% if selected_dataset %}
            <div class="alert alert-success mt-3">
                âœ… Using dataset: <strong>{{ selected_dataset }}</strong>
            </div>

            <!-- Button to Generate Word Document -->
            <a href="{{ url_for('generate_word_chapter_2') }}" class="btn btn-success">
                ðŸ“„ Generate Word Document
            </a>
        {% else %}
            <div class="alert alert-warning mt-3">
                âš  Please select a dataset before generating the Word document.
            </div>
        {% endif %}

        <a href="{{ url_for('chapters') }}" class="btn btn-secondary mt-3">ðŸ”™ Back to Chapters</a>
    </div>
</body>
</html>
